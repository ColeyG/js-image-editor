<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Image Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="compiled/bundled.css" />
  </head>
  <body>
    <section class="editing-controls">
      <div class="control-panel">
        <div class="row">
          <div>
            <h1>CSS</h1>
          </div>
          <div>
            <button class="modifier">Invert</button>
          </div>
          <div>
            <button class="modifier">Grayscale</button>
          </div>
          <div>
            <button class="modifier">Hue</button>
          </div>
          <div>
            <button class="modifier">Contrast</button>
          </div>
        </div>
        <div class="row">
          <div>
            <h1>JS</h1>
          </div>
          <div>
            <button class="modifier">Skew</button>
          </div>
        </div>
      </div>
    </section>
    <div class="image-editor">
      <img class="image" src="images/cat.jpg" alt="Default Image" />
      <div class="actions">
        <form method="post" enctype="multipart/form-data" action="/uploadImage">
          <input class="file-input" type="file" id="file" name="image" accept="image/png, image/jpeg, image/jpg, image/gif, image/svg, image/bmp" />
          <label class="file-input-label" for="file">Choose a File</label>
        </form>
      </div>
    </div>
    <script src="compiled/built.js"></script>
  </body>
</html>
